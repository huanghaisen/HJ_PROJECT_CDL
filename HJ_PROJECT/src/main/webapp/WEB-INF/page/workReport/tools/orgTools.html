<link rel="stylesheet" href="${request.contextPath}/lib/plugins/select2/select2.min.css">
<link rel="stylesheet" href="${request.contextPath}/lib/plugins/daterangepicker/daterangepicker-bs3.css">
<div class="box-body" style="width: 95%">
      <div class="row" >
                          
        <div class="col-xs-3">
          <input type="text" class="form-control pull-left active" name="time" readonly id="time" placeholder="开始到结束时间时间" value="">
        </div>
        
        <!-- 下拉树 -->
        <div class="col-xs-3 pre">                    
           <input type="text" class="form-control" placeholder="全部类别" readonly id="typeInputTree">
            <div class="zTreeDemo" id="zTreeDiv">
            <ul id="treeUl" class="ztree"></ul>
            </div>                      
        </div>    
        
        <div class="col-xs-1">
         <button class="btn btn-success" onclick="conditionSearch()"><i class="fa fa-search"></i> 搜索</button>
        </div>
        <div class="col-xs-1">
         <button class="btn btn-default" onclick="clearfrom()"><i class="fa fa-repeat"></i> 清空</button>
        </div> 
        <div class="col-xs-1">
         <button class="btn btn-primary" onclick="exportProduct()"><i class="fa fa-download"></i> 导出</button>
        </div> 
     </div> 
</div>
<script src="${request.contextPath}/lib/plugins/zTree3/js/jquery.ztree.core.js"></script>
<script src="${request.contextPath}/lib/plugins/zTree3/js/jquery.ztree.excheck.js"></script>
<script src="${request.contextPath}/lib/plugins/zTree3/js/jquery.ztree.exedit.js"></script>
<script type="text/javascript"src="${request.contextPath}/js/workReport/orgTree.js"></script>
<script src="${request.contextPath}/lib/plugins/daterangepicker/daterangepicker.js"></script>
<script type="text/javascript">
var locale = {
		"format": 'YYYY/MM/DD',
		"separator": " -222 ",
		"applyLabel": "确定",
		"cancelLabel": "取消",
		"fromLabel": "起始时间",
		"toLabel": "结束时间",
		"customRangeLabel": "自定义",
		"weekLabel": "W",
		"daysOfWeek": ["日", "一", "二", "三", "四", "五", "六"],
		"monthNames": ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
		"firstDay": 1
		};

	$('#time').daterangepicker({
		"locale":locale,
    	format: 'YYYY/MM/DD',
	});
	
	$('#time').on('show.daterangepicker', function(ev, picker) {
 		 $('.daterangepicker').find('.range_inputs').find('input').attr('readonly',true);
   });
	
	function clearfrom(){
		$("#typeInputTree").val("");
		$("#typeInputTree").attr("code","0");
		$("#time").val("");
	}

</script>

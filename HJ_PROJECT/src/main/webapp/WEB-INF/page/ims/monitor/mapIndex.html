<link rel="stylesheet" href="${request.contextPath}/lib/plugins/datatables/dataTables.bootstrap.css">

<style type="text/css">
.pre { position: relative; }
.mleftArea { margin-right:300px;min-height:600px; position: relative;}
.mrightArea { position:absolute; right:10px; top:10px; width: 290px; border: 1px solid #ccc }
.ftc { text-align: center  }
.thetitle{ padding: 0 10px; margin: 0; text-align: center; font-size: 20px;  }
.themap { height: 400px; border: 1px solid #ccc}
.smapArea { position: absolute;left: 0; top: 0; display: none; z-index: 99; width: 100%; height:400px; border: 1px solid #ccc; background: #fff; }
.sysChartMsg { margin-top: 10px; border: 1px solid #ccc}
.statusChart { height: 150px;border-bottom: 1px solid #ccc;background-color:#f7f9fa;background-image:linear-gradient(#f2f5f6, #fff);  }
.mrightArea > .statusChart:last-child { border-bottom: 0 } 
.binChart { float: left; width: 130px; height: 150px; }
.statusMsg { float: right; width: 150px; height: 150px; padding: 0 10px 0 10px; border-left: 1px solid #ccc; }
.statusMsg > .chartItems { width: 140px; }
.statusMsg > .chartItems > h5{ font-size:16px; }
.statusMsg ul,.statusMsg li { list-style:none; margin: 0; padding: 0 }
.chartItems > h5 >a:hover {color:#333}
.chartData{ font-size:12px; }
.chartData.chartIndex >li{cursor:pointer;}
.chartData > li{ height:22px; width:140px; line-height:22px;/*white-space:nowrap;text-overflow:ellipsis;*/vertical-align:middle; overflow:hidden;}
.chartData > li.fx{ float:left; width:70px;}
.chartData > li.fx >.color{ display:none;}
.chartData > li > em{ display:block; float:left; width:12px; height:12px; background-color:red; margin-top:5px; margin-right:5px; box-shadow:1px 1px 0px #ccc;}
.chartData > li.cur >em{ width:13px; height:13px;}
.chartData > li.cur{ font-weight:bold;cursor:default;}
.chartData > li >.color{ display:inline-block; width:60px;overflow:hidden; white-space:nowrap;text-overflow:ellipsis; vertical-align:middle;}
.fc1 { padding: 0 5px; color:#fc8157 }

.vdatatip { position:absolute; left: 20px; bottom: 20px; list-style: none;margin: 0; padding: 0}
.vdatatip li { list-style: none;margin: 0; padding: 0;line-height: 20px; }
.vdatatip li span {float: left; display: inline-block; width: 40px; font-size: 12px; color:#333;  }
.vdatatip li em { float: left; display: inline-block; width:32px;height:10px; margin: 5px 0;}
.vdatatip li .bc1 { background: #b4d3a4 }
.vdatatip li .bc2 { background: #bbb9ee }
.vdatatip li .bc3 { background: #e7de63 }
.vdatatip li .bc4 { background: #f0bf7a }
.vdatatip li .bc5 { background: #fd842b }
.vdatatip li .bc6 { background: #ef5757 }

.mback { position:absolute; left:10px; top:5px; display: none; width: 80px; height: 32px; }
.mflush { position:absolute; right:10px; top:5px; width: 40px; height: 32px; }
.cuttime { position:absolute; right:50px; top:5px; width: 136px; height: 32px; text-align: right; }
.mianmapdatanav { position:absolute; right: 20px; top: 20px; list-style: none;margin: 0; padding: 0}
.mianmapdatanav li { list-style: none;margin: 0; padding: 0 0 0 20px;line-height: 20px; margin-bottom: 3px; position:relative; cursor: pointer;}
.mianmapdatanav li span {display: inline-block; font-size: 12px; color:#D3D3D3;  }
.mianmapdatanav li em { position: absolute; left: 0; top: 5px; display: inline-block; width:10px;height:10px;  background:#D3D3D3}
.mianmapdatanav li.hover em { position: absolute; left: 0; top: 5px; display: inline-block; width:10px;height:10px;  background:#3c8dbc}
.mianmapdatanav li.hover span { color: #3c8dbc }


</style>

<div class="box box-primary">
<div class="box-header with-border">
  <button type="button" class="btn btn-default mback" title="返回" id="backtomap"><i class="fa fa-reply"></i>返回</button>
  <button type="button" class="btn btn-default mflush" title="刷新" id="mflush"><i class="fa fa-refresh"></i></button>
  <h3 class="thetitle" id="thetitle">${systitle!}设备监控</h3>
  <div class="cuttime"></div>
</div>
<div class="box-body pre"> 
  <div class="mleftArea">    
    <div class="themap" id="themap">      
      
    </div>
    <div class="sysChartMsg" id="sysChartMsg">
      
    </div>
    <div class="smapArea" id="smapArea">
      
    </div>

  </div>
  <div class="mrightArea">
    <div class="statusChart">
       <div class="binChart" id="bingbu1">
         
       </div>
       <div class="statusMsg">
         <div class="chartItems" id="pie1">
           <h5><a href="javascript:;" title="点击查看更多»">在线状态</a></h5>
           <ul class="chartData chartIndex">
           <li class="" data-device="1" title="在线:" data-ajax="在线状态" data-name="在线"><em class="c1" style="background-color:#E3F855;"></em>在线：<span id="online" style="color: #fc8157">0</span></li>
           <li class="" data-device="2" title="离线:" data-ajax="在线状态" data-name="离线"><em class="c1" style="background-color:#2BC9FD;"></em>离线：<span id="offline" style="color: #fc8157">0</span></li>
           </ul>
         </div>
       </div>
    </div>
    <div class="statusChart">
       <div class="binChart" id="bingbu2">
         
       </div>
       <div class="statusMsg">
          <div class="chartItems" id="pie2">
            <h5><a href="javascript:;" title="点击查看更多»">故障状态</a></h5>
            <ul class="chartData chartIndex">
              <li class="fx" data-fault="1" title="正常:" data-ajax="故障状态" data-name="正常"><em class="c1" style="background-color:#93BE48;"></em>正常：<span id="normal" style="color: #fc8157">0</span></li>
              <li class="fx" data-fault="2" title="意外:" data-ajax="故障状态" data-name="意外"><em class="c1" style="background-color:#93BEDF;"></em>意外：<span id="chance" style="color: #fc8157">0</span></li>
              <li class="fx" data-fault="3" title="告警:" data-ajax="故障状态" data-name="告警"><em class="c1" style="background-color:#FFAE4F;"></em>告警：<span id="alarm" style="color: #fc8157">0</span></li>
              <li class="fx" data-fault="4" title="故障:" data-ajax="故障状态" data-name="故障"><em class="c1" style="background-color:#FFFF38;"></em>故障：<span id="failure" style="color: #fc8157">0</span></li>
              <li class="fx" data-fault="5" title="灾难:" data-ajax="故障状态" data-name="灾难"><em class="c1" style="background-color:#FF4F38;"></em>灾难：<span id="disaster" style="color: #fc8157">0</span></li>
            </ul>
          </div>
       </div>
    </div>
    <div class="statusChart">
       <div class="binChart" id="bingbu3">
         
       </div>
       <div class="statusMsg">
         <div class="chartItems" id="pie3">

         </div>
       </div>
    </div>
    <div class="statusChart">
       <div class="binChart" id="bingbu4">
         
       </div>
       <div class="statusMsg">
          <div class="chartItems" id="pie4">

          </div>
       </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
var orgid='${orgid!}'
</script>

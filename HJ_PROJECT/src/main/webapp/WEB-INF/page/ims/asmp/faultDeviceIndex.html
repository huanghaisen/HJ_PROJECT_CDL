.showTipcon { padding:5px; }
.showTipcon p {color: #fff; }

<div class="box box-primary">
<div class="box-body">

<div id="theexampleArea">
<table width="100%" class="table table-bordered table-striped" id="data_table"></table>
</div>
</div>
</div>

<script src="${request.contextPath}/lib/plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/Form_data_Submit.js"></script>

<script>
		var timer = null;
		var deviceFunction=null;
    	$.ajax({
      		url:contextPath+"/soa/asmp/datas/search",    
      		type:"post",
      		dataType:"json",
      		async:false,
      		success: function(result){
      			deviceFunction=result.data;
      			
      		} 
      	});
       
       
var table=$('#data_table').DataTable({
			    ajax: {
					"url":contextPath+"/soa/asmp/faultDevice/datas/search",
					"type": "post",
					"dataType":"json",
					"data":function(d){
						
					}
				},
		        ordering: false,
				info: false,
				scrollX: false,
				scrollY: '50vh',
				processing: false,
		        serverSide: true,
				paging: false,
				pageLength: 10,
	            "language": {
	                "sProcessing": "正在加载中......",
	                "sLengthMenu": "每页显示 _MENU_ 条记录",
	                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
	                "sZeroRecords": "对不起，查询不到相关数据！",
	                "sEmptyTable": "表中无数据存在！",
	                "search": "查询:",
	                "paginate": {
	                   "previous": "上一页",
	                   "next": "下一页",
	                   "first": "第一页",
	                   "last": "最后一页"
	                }
	             },
				pagingType: "full_numbers",//number simple simple_numbers full 默认full_numbers
				lengthChange: false,   //可变分页组件,下行可规定显示页数，左边是定义，右边是页面显示的效果（如-1就是搜全部，但页面显示的选项是ALL）
				//"lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
		        searching: false,
			    columns: [
					
					{ 
						title: '设备用途',
						width:"20%",
						data: 'deviceFunctionName',
						align: 'center',
	                    valign: 'middle'
					},
					{ 
						title: '故障级别',
						width:"20%",
						data: 'nickName',
						align: 'center',
	                    valign: 'middle'
					}, 
					{ 
						title: '自动报障',
						width:"10%",
						data: function (e) {//这里给最后一列返回一个操作列表
							if(e.isAuto==0){
								return '<p style="color:red;">非自动</p>';
							}
							else{
								return '<p style="color:rgb(176, 219, 86);">自动</p>';
							}
                       		
                    	}
					},
					{ 
						title: '开始时间',
						width:"10%",
						data: 'startTime',
						align: 'center',
	                    valign: 'middle'
					},
					{ 
						title: '截止时间',
						width:"10%",
						data: 'endTime',
						align: 'center',
	                    valign: 'middle'
					},
					{ 
						title: '有效状态',
						width:"10%",
						data: function (e) {//这里给最后一列返回一个操作列表
							if(e.status==0){
								return '<a class="btn btn-default btn-xs show-detail-json" style="color:rgb(176, 219, 86);"   data-whatever='+e.id+' onclick="status('+e.id+')">有效 <i class="glyphicon glyphicon-retweet"></i></a>';
							}
							else{
								return '<a class="btn btn-default btn-xs show-detail-json" style="color:red;"  data-whatever='+e.id+' onclick="status('+e.id+')">无效 <i class="glyphicon glyphicon-retweet"></i></a>';
							}
                       		
                    	}
					},
					{
						title: '功能',
						width:"10%",
						data: function (e) {//这里给最后一列返回一个操作列表
							//var a = e.roleSence;
                       		return '<a class="btn btn-default btn-xs show-detail-json" data-whatever='+e.id+' onclick="edit('+e.id+')"><i class="icon-edit"></i>修改</a>';
                    	}
					}
			    ],rowCallback: function(row, data, dataIndex){
			         //获取行id
			         var rowId = data[0];

			         var $this = $(row);

			         function tipShow(event) { 
			               
			            var $rowTip = $('<div />').addClass('showTip');
			            var $rowTipcon = $('<div />').addClass('showTipcon').html('<p>' +'更新人员： '+ data.loginName + '</p>' + '<p>' + '更新时间： '+data.lastModifiedTime + '</p>');

			            var x = event.pageX - 220;
			            var y = event.pageY - 200;



			            $rowTip.css({
			               position: 'absolute',
			               left: x + 'px',
			               top: y + 'px'
			            });

			            $rowTipcon.appendTo($rowTip);
			            $rowTip.appendTo($this);

			            console.log($this)

			         }

			         function tipRemove(event) {         
			            $this.find('.showTip').remove();
			         }

			        function _tipShow(ev){
			          return function(){
			            tipShow(ev);
			         }
			        } 


			      $this.mouseover(function(event) {

			         if (timer) {
			            clearTimeout(timer);
			            timer = null;
			         }

			         timer = setTimeout(_tipShow(event), 500);            

			      });

			      $this.mouseout(function(event) {
			         if (timer) {
			            clearTimeout(timer);
			            timer = null;
			         }
			         tipRemove(event);

			      });
			         


			      }
			});
        	

		//修改状态
        function status(id){
        	var data = {"id":id}
	      	$.ajax({
	      		url:contextPath+"/soa/asmp/faultDevice/datas/status",    
	      		data:data,
	      		type:"post",
	      		dataType:"json",
	      		async:false,
	      		success: function(result){
	      			if(result.status==0){
	      				table.ajax.reload(null,false);
		      		}
	      		} 
	      	});
        }

		//修改配件
        function edit(Id){
        	var data={id:Id};
        	post("/soa/asmp/faultDevice/inst","html",data,function(obj){
				var d = dialog({
					title : '配置设备报障监控',
					content :obj,					
					width : 550,
					okValue: '保存',
					zIndex:999999,
					ok :function() {
      					this.title('正在提交..');
      					ajaxSubmit($('#form_imsFaultDeviceFunction')[0], function(data){
      						if(data.status==0){
     							var c = dialog({
     	    						content : data.msg
     	    					});
     	    						c.show();
     	    						setTimeout(function() {
     	    						c.close().remove();
     	    						d.close().remove();
     	    					}, 2000); 
     	    						table.ajax.reload(null,false);//刷新表格
     						}else{
     							var e = dialog({
     	    						content : data.msg
     	    					});
     	    						e.show();
     	    						setTimeout(function() {
     	    						e.close().remove();
     	    					}, 4000);

     						} 
      					});
  						return false;
      				},
			     cancelValue:'取消',
				 cancel: function() {
				  }
				});
				d.showModal();
			}); 
        }
      
</script>

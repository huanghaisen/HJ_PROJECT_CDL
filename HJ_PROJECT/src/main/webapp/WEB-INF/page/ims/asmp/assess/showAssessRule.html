<script>
var assessRuleId= $("#assessRuleId").html();
var id ={"id":assessRuleId};
//console.log(id);
$.ajax({
	"url":contextPath+"/soa/assess/datas/show",
		data:id,
		type:"post",
		dataType:"json",
		async:false,
		success: function(result){
			var data = result.data;
			var html = $("#dataTable").html();
			for(var i=0;i<data.length;i++){
				html= html+"<tr><td>≤ "+data[i].timeDegree+"</td><td>"+data[i].timeScore+"</td></tr>"
			}
			$("#dataTable").html(html);
		    } 
		});
</script>

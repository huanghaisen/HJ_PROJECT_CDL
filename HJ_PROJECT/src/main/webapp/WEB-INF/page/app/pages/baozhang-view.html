<div class="mainpage">
  <div class="topnavbar">
    <a href="#" class="topnav-back"><i class="fa fa-fw fa-angle-left"></i></a>

    <div class="box-tools pull-right">

            <span class="glyphicon glyphicon-search form-control-feedback"></span>

  </div>
 <div class="mainpagecontent">
  <section class="m-content">
    <div class="mbox bor-b">      
       <div class="form-group">
        <label for="exampleInput">请输入设备编号</label>
        <input type="text" class="form-control" id="deviceCode" placeholder="请输入编号">
        <div class="text-center mt10" style="width:50%;">
        <a href="#" data-pageview="${request.contextPath}/soa/webapp/addWorkDetail" id="okcheck" style="display:none"></a>
          <button type="submit" class="btn btn-info btn-block" id="codeSub" >确定</button>
        </div>
      </div>              
    </div>  

  </section>
</div> 
</div>
    
<script>
  
  $("#codeSub").click(function(){
	  var deviceCode=$("#deviceCode").val();
	  if(deviceCode!=""){
		  //alert(deviceCode);
		  $.ajax({
			    url:contextPath+"/soa/api/deviceCodeCheck",
	 	    	type:"post",
	 	    	data:{"deviceCode":deviceCode},
	 	    	dataType:"json",
	 	    	success: function(obj){
	 	    		
	 	    		if(obj.success==0){
	 	    			//alert(obj.msg);
	 	    			//location.href=contextPath+"/soa/webapp/addWorkDetail";
	 	    			$('#okcheck').attr('data-pageview',"${request.contextPath}/soa/webapp/addWorkDetail?deviceCode="+deviceCode)
	 	    			$('#okcheck').trigger('click');
	 	    			
	 	    		}else if(obj.success==1){
	 	    			alert(obj.msg);
	 	    		}	
	  	    	}
		  });
		  
	  }else{
		  alert("请输入设备编号！");
	  }
	  
  });


</script>

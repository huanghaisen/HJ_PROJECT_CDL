
<form class="form-horizontal"
	style="height: 480px; overflow: scroll; overflow-x: hidden">
	<div class="box-body">
		<div class="form-group">
			<label class="col-sm-2 control-label">模板名称：</label>
			<div class="col-sm-10">
				<span class="nobor">${msgInfo.msgTemplateName!}</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">消息类型：</label>
			<div class="col-sm-10">
				<span class="nobor" id="MsgType"></span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">消息状态：</label>
			<div class="col-sm-10">
				<span class="nobor" id="MsgStatus"></span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">消息发送时间：</label>
			<div class="col-sm-10">
				<span class="nobor">${msgInfo.msgSendTime!}</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">消息备注：</label>
			<div class="col-sm-10">
				<span class="nobor">${msgInfo.remark!}</span>
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">消息内容：</label>

			<div class="col-sm-10">
				<textarea class="textarea" id="textarea"
					style="width: 90%; height: 125px; resize: none;"
					readonly="readonly">${msgInfo.msgContent!}</textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">消息接收人：</label>

			<div class="col-sm-10">
				<textarea class="textarea" id="textarea"
					style="width: 90%; height: 125px; resize: none;"
					readonly="readonly">${msgInfo.msgReceiverList!}</textarea>
			</div>
		</div>

	</div>
</form>
<script>
	var msgType = ${msgInfo.msgType!};
	if(msgType==0){
		$("#MsgType").html("短信");
	}
	else{
		$("#MsgType").html("手机通知");
	}

	var MsgStatus = ${msgInfo.status!};
	if(MsgStatus==1){
		$("#MsgStatus").html("发送成功");
	}
	else{
		$("#MsgStatus").html("发送失败");
	}

</script>
<style type="text/css">
.form-group label {
	font-size: 12px;
	font-weight: normal;
}

.theTarea {
	height: 34px;
	font-size: 0;
}

.theTarea>span {
	display: inline-block;
	padding: 0 15px;
	border: 1px solid #ccc;
	margin: 0 0 0 -1px;
	line-height: 34px;
	font-size: 12px;
	border-right: 1px solid #ccc;
	cursor: pointer;
}

.theTarea>span:nth-child(0) {
	margin: 0;
}

.theTarea>span.hover, .theTarea>span:hover {
	background-color: #f1f9f9
}

.nobor {
	display: inline-block;
	width: 90%;
	border: 0;
	border-bottom: 1px solid #ccc;
	line-height: 34px;
}
</style>

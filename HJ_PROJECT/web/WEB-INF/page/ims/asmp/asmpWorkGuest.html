<script>
	function condictionsSearch() {

		//var orgId = $("#orgSelect").val();
		var orgId=$("#ztreeInputOrg").attr("data_id");
		var workCode = $("#workCode").val();
		var url = contextPath + orginUrl;//还没写，只查询自己发起的报障（待受理状态，重受理状态）
		var params = {};
		params.orgId = orgId;
		params.workCode = workCode;
		//aboutForm。js里
		refreshData(url, params);
	}


	//操作方法
	$(function(){

		//新增
		$('#guestCheckWork').on('click',function(){
			var $table = table.table().node();
			var $chkbox_all = $('tbody input[type="checkbox"]', $table);
			var $chkbox_checked = $('tbody input[type="checkbox"]:checked', $table);
			if ($chkbox_checked.length < 1) {
				var d = dialog({
					title : '提示',
					content : '请勾选要受理的工单！'
				});
				d.show();
				setTimeout(function() {
					d.close().remove();
				}, 2000);
			} else if ($chkbox_checked.length > 1) {
				var d = dialog({
					title : '提示',
					content : '请不要同时勾选多条工单受理！'
				});
				d.show();
				setTimeout(function() {
					d.close().remove();
				}, 2000);
			} else {
				//var data={"id":$chkbox_checked.val()};
				var id = $chkbox_checked.val();
				//$('#guestCheckModal').find('#modalBody').html('');
				$('#guestCheckModal').find('#modalBody').attr('workId', id);
				$('#guestCheckModal').modal();
			}
    		
    	});

	});
	function guestCheckSubmit() {
		var workId = $('#modalBody').attr('workId');
		var status=$('#guestWokrStatus').find('input:checked').attr('value');
		var remark=$('#remarkText').val();
		var data = {
			"id" : workId,
			"status" : status,
			"remark" : remark
		};

		$.ajax({
			url : contextPath + "/soa/asmp/asmpWork/datas/guestCheck",
			type : "post",
			dataType : "json",
			data : data,
			success : function(obj) {
				var msg = eval(obj).msg;
				var d = dialog({
					title : '提示',
					zIndex : 1080,
					content : msg
				});
				d.show();
				setTimeout(function() {
					d.close().remove();
				}, 800);

			}
		});

		setTimeout(function() {
			$('#guestCheckModal').modal('hide');
			condictionsSearch();
		}, 1200);

	}
</script>

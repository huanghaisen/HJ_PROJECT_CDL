<style>
.ims{padding-top: 7px;}
</style>

    <form class="form-horizontal" method="post" name="form_user" id="form_user" action="">

      	<div class="form-group">
                <div>
                  <label class="col-sm-4 control-label">机构：</label>
                  <div class="col-sm-8">
                  	<div class="ims">${model.orgName!}</div>
                  </div>
                </div>
      	</div>
      	<div class="form-group">         
                <div>               
                  <label class="col-sm-4 control-label">工单类别：</label>

                  </div>
                </div>
        </div>
